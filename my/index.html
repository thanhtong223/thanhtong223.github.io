<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>My page — Thanh</title>

<link rel="icon" href="/leetcode_logo_icon_145113.png" type="image/png" />
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet" />

<style>
  :root { --text:#121212; --muted:#4b4b4b; --link:#1a73e8; }
  body{
    font-family:'Inter',system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
    font-weight:500; font-size:20px; line-height:1.9; letter-spacing:-0.8px;

    margin:60px 0 80px 80px; max-width:540px;
  }
  h1{ font-weight:700; font-size:40px; color:var(--text); margin:16px 0 28px; letter-spacing:-1.5px; }
  nav{ margin-bottom:28px; }
  nav a{ margin-right:16px; color:var(--link); text-decoration:none; font-weight:500; }
  nav a:hover{ text-decoration:underline; }
  a{ color:var(--link); text-decoration:none; } a:hover{ text-decoration:underline; }

<body>
  <nav>
    <a href="/">home</a>

    <a href="/my">my</a>
