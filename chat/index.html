<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Realtime Chat</title>
  <style>
    * { box-sizing: border-box; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 0; }
    header { padding: 12px 16px; border-bottom: 1px solid #eee; display: flex; gap: 8px; align-items: center; }
    main { max-width: 800px; margin: 0 auto; padding: 16px; }
    #log { border: 1px solid #eee; height: 60vh; overflow-y: auto; padding: 12px; border-radius: 8px; background: #fafafa; }
    .msg { margin: 8px 0; }
    .meta { font-size: 12px; color: #666; }
    form { margin-top: 12px; display: flex; gap: 8px; }
    input, button { padding: 8px 10px; }
    input[type="text"] { flex: 1; }
  </style>
</head>
<body>
  <header>
    <strong>Room:</strong>
    <input id="room" placeholder="e.g. general" />
    <button id="join">Join</button>
    <span id="status" class="meta"></span>
  </header>

  <main>
    <div id="log"></div>
    <form id="sendForm">
      <input id="author" placeholder="Your name" />
      <input id="content" placeholder="Write a message" />
      <button type="submit">Send</button>
    </form>
  </main>

  <script src="https://esm.sh/@supabase/supabase-js@2"></script>
  <script type="module" src="./supabase-config.js"></script>
  <script type="module" src="./main.js"></script>
</body>
</html>
